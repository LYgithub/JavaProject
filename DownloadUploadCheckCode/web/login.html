<head>

    <script>
        window.onload = function(){
            document.getElementById("change").onclick = function () {
                const time = new Date();
                document.getElementById("imagCheck").src = "CheckCode?" + time.getTime();
            }
        }
    </script>

<body background="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=11232128,2567744034&fm=26&gp=0.jpg"
      style="height: 400px;background-repeat:no-repeat;background-size:100% 100%; background-attachment: fixed;" >
<div style="height: 30%">

</div>
    <form class="form-horizontal"  action="login" method="post">
        <div class="form-group">
            <label for="inputUserName" class="col-sm-4 control-label" style="color: #ffffff">Username</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputUserName" name="inputUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label" style="color: #ffffff">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="CheckCode" class="col-sm-4 control-label" style="color: #ffffff">请输入验证码：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="CheckCode" name="CheckCode" placeholder="请输入验证码">
            </div>
            <img id="imagCheck" class="col-sm-2" src="CheckCode" class="img-rounded" style="width: 100px; height: 40px">
            <a  id="change" style="color: #c4e3f3">看不清？换一张</a>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <div class="checkbox" style="color:#ffffff;">
                    <label>
                        <input type="checkbox" style="color: #ffffff"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>

    <script src="/js/bootstrap.js" ></script>
    <script src="/js/bootstrap.min.js" ></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.5.1.min.js" ></script>
    <title>Title</title>
    <script type="text/javascript" >
        function click1 () {
            $.ajax({
                url:"http://localhost:8080/json",
                type:"GET",
                // data:{action:"doGet"},
                success:function (data) {
                    alert(data)
                },
                dataType:"text"
            });
        };
        $(document).ready(function (){

            $("#getJson").click(function () {
                $.getJSON({
                    url:"http://localhost:8080/json",
                    data:{ name:"getJson" },
                    callback:function (data) {
                        alert(data);

                    }
                })
            });

            // $.ajax
            $("#ajax").click(function () {
                $.ajax({
                    url:"http://localhost:8080/json",
                    type:"GET",
                    // data:{action:"doGet"},
                    success:function (data) {
                        alert(data);

                        var parse = JSON.parse(data);
                        alert(parse.id);
                    },
                    dataType:"text"
                });
            });

            // $.Get
            $("get").click(function () {
                $.get({
                    url:"http://localhost:8080/json",
                    data:{ name:"get" },
                    callback:function (data) {
                        alert(data)
                    },
                    type:"text"
                })
            });

            $("post").click(function () {
                $.post({
                    url:"http://localhost:8080/json",
                    data:{ name:"post" },
                    callback:function (data) {
                        alert(data);
                    },
                    type:"text"
                })
            });

        });




    </script>
</head>
<body>

<button id="ajax" value="ajax" onclick="click1()">ajax</button><br/>
<button id="get" value="ajax" onclick="click1()">get</button><br/>
<button id="post" value="ajax" onclick="click1()">post</button><br/>
<button id="getJson" value="ajax" onclick="click1()">getJson</button><br/>
<p id="test" >test</p>
</body>
</html>

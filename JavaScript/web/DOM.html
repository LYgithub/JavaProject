    <div class="col-lg-12">
        <h1>点击事件</h1>
        <div onmouseout="changeColor(this, 1)"
             onmouseover="changeColor(this,2)"
             onmousedown="changeColor(this,3)"
             onmouseup="changeColor(this,4)"
             onclick="alert('click')"
             style="background-color: #2aabd2;width: 300px; height: 200px">
            <h1 id="message"></h1>
            <script>
                function changeColor(id, style){
                    switch (style) {
                        case 1:
                            document.getElementById("message").innerHTML = "onmouseout";
                            id.style.backgroundColor = "red";
                            break;
                        case 2:
                            document.getElementById("message").innerHTML = "onmouseover";
                            id.style.backgroundColor = "blue";
                            break;
                        case 3:
                            document.getElementById("message").innerHTML = "onmousedown";
                            id.style.backgroundColor = "blue";
                            break;
                        case 4:
                            document.getElementById("message").innerHTML = "onmouseup";
                            id.style.backgroundColor = "blue";
                            break;
                    }
                }
            </script>
        </div>
    </div>

        <h1> addEventListener</h1>
        <button class="btn btn-default" id="btton1"><p id="p1">点击</p></button>
        <script>
            /// tag = true 从不具体的元素之心到具体的元素， 从外层向内执行
            /// tag = false 从内向外执行， 冒泡执行 内部元素的事件会先被触发，然后再触发外部元素
            /// https://www.cnblogs.com/christineqing/p/7607113.html
            let tag = false;
            document.getElementById("btton1").addEventListener("click", function () {
                alert("Hello World!");
            }, tag);

            document.getElementById("btton1").addEventListener("click", function () {
                alert("你好！");
            }, tag);

            document.getElementById("p1").addEventListener("click", function () {
                alert("p1点击！");
            }, tag);
            document.getElementById("div-btn").addEventListener("click", function () {
                alert("div 点击！");
            }, tag);
        </script>

        <h1>原型对象</h1>
        <h4>所有的js对象都是从一个 prototype 对象继承而来的 </h4>
        <script>
            function Person(name, age) {
                this.name = name;
                this.age = age;
            }

            let person = new Person("yang", 12);
            console.log(person.name +":" + person.age);

            Person.nationality = "China";
            console.log(person.nationality); /// undefined

            Person.prototype.nationality = "China";
            console.log(person.nationality); /// China

            let person1 = new Person("KawYang", 32);
            console.log(person1.name + ":" + person1.nationality);

            Person.prototype.print = function () {
                return this.name + " === >" +
                this.age + " === >" +
                this.nationality;
            }

            console.log(person1.print());

        </script>

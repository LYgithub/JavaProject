<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>utils</title>
</head>
<body>
<div>
    <p th:text="${ #dates.createNow()}" ></p><br/>
    <p th:text="${ #dates.format(date, 'yyyy-MM-dd HH:mm:ss')}" ></p><br>
    <p th:text="${ #dates.createToday() }" ></p><br/>
    <p th:text="${ #session.getAttribute('session')}" ></p><br>
    <p th:text="${ #request.getAttribute('request')}" ></p><br>
    <p th:text="${ #lists.isEmpty(list)}" ></p>
    <p th:text="${ #strings.isEmpty(name)}" ></p>
    <p th:text="${#strings.randomAlphanumeric(8)}"></p>
</div>
</body>
</html>
